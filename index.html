<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Tareas</h1>
        <div class="container px-4 text-center">
            <div class="row gx-5">
                <div class="col">
                    <form id="taskForm" class="mb-4">
                        <div class="form-group">
                            <label for="taskName">Nombre de la Tarea:</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="form-group">
                            <label for="responsable">Responsable:</label>
                            <input type="text" class="form-control" id="responsable" required>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Fecha de Inicio:</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">Fecha de Fin:</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Agregar Tarea</button>
                    </form>              
                </div>
                <div class="col">
                    <div class="p-3">
                        <h2>Presentación</h2>
                        <h3>Universidad Tecnológica Metropolitana</h3>
                        <h4>Aplicaciones WEB</h4>
                        <h4>Diego Ivan May Tun</h4>
                        <h4>Elaboración de listado de tareas</h4>
                        <h4>Kevin Enmanuel Padilla Valdez</h4>
                        <h4>Tercero "E"</h4>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" id="searchTask" class="form-control mb-4" placeholder="Buscar tarea por nombre">
        <div class="mb-4">
            <button id="filterAll" class="btn btn-secondary">Todas</button>
            <button id="filterPending" class="btn btn-warning">Pendientes</button>
            <button id="filterCompleted" class="btn btn-success">Resueltas</button>
            <button id="filterExpired" class="btn btn-danger">Vencidas</button>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
